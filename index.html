<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		nav {
			background-color: #333;
			overflow: hidden;
		}

		nav a {
			float: left;
			display: block;
			color: white;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		.container {
			margin: 50px auto;
			text-align: center;
		}

		.container img {
			width: 400px;
			height: 400px;
			object-fit: cover;
			border-radius: 50%;
			margin: 20px;
			box-shadow: 0px 0px 10px grey;
		}
	</style>
</head>
<body>
	<nav>
		<a href="#">Home</a>
		<a href="#">About</a>
		<a href="#">Services</a>
		<a href="#">Contact</a>
	</nav>
	<div class="container">
		<img src="https://source.unsplash.com/random/400x400" alt="Flower 1">
		<img src="https://source.unsplash.com/random/400x400" alt="Flower 2">
		<img src="https://source.unsplash.com/random/400x400" alt="Flower 3">
		<img src="https://source.unsplash.com/random/400x400" alt="Flower 4">
	</div>
</body>
</html>
