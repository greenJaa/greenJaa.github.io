<!DOCTYPE html>

<head>
	<title>My Website</title>
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		.navbar {
			background-color: #555;
			overflow: hidden;
		}

		.navbar a {
			float: left;
			color: #fff;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 17px;
		}

		.navbar a:hover {
			background-color: #ddd;
			color: black;
		}

		.content {
			background-color: #ddd;
			padding: 10px;
			height: 200px;
			text-align: center;
		}

		.footer {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
        
        .img-container {
            display: inline-block;
            margin: 10px;
        }
        
        .img-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
	</style>
</head>
